<p-toolbar>
        <ng-template #start>
            <div class="flex items-center gap-2">
                <i class="pi pi-bars"></i>
                <!-- <p-button label="Files" text plain />
                <p-button label="Edit" text plain />
                <p-button label="View" text plain /> -->

                <p-breadcrumb class="max-w-full" [model]="items" [home]="home" >
                    <ng-template #item let-item>

                        <ng-container *ngIf="item.route; else elseBlock">
                            
                            <a [routerLink]="item.route" class="p-breadcrumb-item-link">
                                <span [ngClass]="[item.icon ? item.icon : '', 'text-color']"></span>
                                <span class="text-primary font-semibold">{{ item.label }}</span>
                            </a>
                        </ng-container>

                        <ng-template #elseBlock>
                            <a [href]="item.url">
                                <span class="text-color">{{ item.label }}</span>
                            </a>
                        </ng-template>

                    </ng-template>

                </p-breadcrumb>
            </div>
        </ng-template>

        <ng-template #end>
            <div class="flex items-center gap-2">
                <!-- pi-sun -->
                <p-button icon="pi {{icon}}" [rounded]="true" [text]="true" [raised]="true" (onClick)="toggleDarkMode()"/>  
                <p-button label="Share" severity="contrast" size="small" />
                <p-avatar
                    image="https://primefaces.org/cdn/primeng/images/demo/avatar/amyelsner.png"
                    [style]="{ width: '32px', height: '32px' }"
                />
            </div>
        </ng-template>
</p-toolbar>
